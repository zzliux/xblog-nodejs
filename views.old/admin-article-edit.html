{{ include common/admin-head }}
<title>撰写文章 - 后台管理</title>
<link rel="stylesheet" href="/plugins/editormd/css/editormd.min.css">
</head>
<body>
{{ include common/nav }}
<div class="container-fluid">
	<div class="col-sm-2">
		{{ include common/admin-left }}
	</div>
	<div class="container col-sm-10">
		<div class="panel panel-default">
			<div class="panel-heading">
				撰写文章
			</div>
			<div class="panel-body">
				<form action="" onsubmit="return false;" class="form-horizontal">
					<input id="title" type="text" name="title" value="{{= d.article.title }}" placeholder="Title" class="form-control">
					<div id="editormd">
						<textarea>{{= d.article.content }}</textarea>
					</div>
					<input id="tags" type="text" name="tags" value="{{= d.article.tags }}" placeholder="标签,多个标签用','分隔" class="form-control"><input id="categories" type="text" name="categories" value="{{= d.article.categories }}" placeholder="分类,多个分类用','分隔" class="form-control">
					<div id="msg">
					</div>
					<input type="submit" onclick="check(0);" value="保存为草稿" class="btn btn-primary">
					{{# if(d.btn){ }}
						&nbsp;<a href="/article/{{ d.article.cid }}" style="color:#fff" target="xblog_view_draft" class="btn btn-primary">查看草稿</a>&nbsp;<input type="submit" onclick="check(1);" value="发布" class="btn btn-primary"><input type="submit" onclick="check(2);" style="float:right" value="删除" class="btn btn-danger">
					{{# } }}
				</form>
			</div>
		</div>
	</div>
</div>
<script src="/plugins/editormd/editormd.min.js"></script>
<script src="/javascripts/admin-article-edit.js"></script>
{{ include common/footer }}
