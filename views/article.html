{{ include common/head }}
<link rel="stylesheet" href="/stylesheets/markdown.css">
<link rel="stylesheet" href="/plugins/highlightjs/styles/github.css">
</head>
</body>
{{ include common/nav }}
<div class="am-container">
	<div class="at-title">{{= d.article.title }}</div>
	<hr>
	<article class="markdown-body">
		{{ d.article.content }}
	</article>
	<hr>
	<div class="at-detail">
		<div class="at-item">
			<i class="fa fa-tags"></i>{{ d.article.tags }}
		</div>
		<div class="at-item">
			<i class="fa fa-tasks"></i>{{ d.article.categories }}
		</div>
		<div class="at-item">
			<i class="fa fa-user"></i>{{ d.article.name }}
		</div>
		<div class="at-item">
			<i class="fa fa-calendar"></i>{{ d.article.date }}
		</div>
	</div>
	<hr>
	{{# if(d.article.status){ }}
	<!-- 多说 -->
	<div data-thread-key="{{ d.article.cid }}" data-title="{{= d.article.title }}" class="ds-thread"></div>
	{{# } }}
</div>

<footer>
{{ include common/footer }}
<script src="/plugins/highlightjs/highlight.pack.js"></script>
<script src="/javascripts/article.js"></script>
<script src="/javascripts/thumb2full.js"></script>
{{# if(d.article.status){ }}
<script>
	/* 向百度自动推送 */
	(function(){
		var bp = document.createElement('script');
		var curProtocol = window.location.protocol.split(':')[0];
		if (curProtocol === 'https') {
			bp.src = 'https://zz.bdstatic.com/linksubmit/push.js';
		}else {
			bp.src = 'http://push.zhanzhang.baidu.com/push.js';
		}
		var s = document.getElementsByTagName("script")[0];
		s.parentNode.insertBefore(bp, s);
	})();
</script>
{{# } }}
</footer>
</body>
</html>
