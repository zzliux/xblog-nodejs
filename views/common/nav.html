<header class="am-topbar zz-topbar">
	<div class="am-container">
		<h1 class="am-topbar-brand">
			<a href="/">{{= d.siteConfig.siteTitle }}</a>
		</h1>
		<button class="am-topbar-btn am-topbar-toggle am-btn am-btn-default am-btn-sm am-show-sm-only" data-am-collapse="{target: '#doc-topbar-collapse'}"><span class="am-sr-only"></span> <span class="am-icon-bars"></span></button>

		<div class="am-collapse am-topbar-collapse" id="doc-topbar-collapse">
			<ul class="am-nav am-nav-pills am-topbar-nav">
				{{# for(var i=0; i<d.siteConfig.navbarList.length; i++){ }}
					<li class="am-dropdown"><a href="{{ d.siteConfig.navbarList[i].href }}">{{ d.siteConfig.navbarList[i].title }}</a></li>
				{{# } }}
			</ul>

			<div class="am-topbar-right">
				<form action="/search/s" class="am-topbar-form am-topbar-left am-form-inline" role="search">
					<div class="am-form-group">
						<input type="text" class="am-form-field am-input-sm" name="word" placeholder="搜索">
						<button class="am-btn am-btn-default am-btn-sm"><span class="am-icon-search"></span></button>
					</div>
				</form>
			</div>
		</div>
	</div>
</header>
